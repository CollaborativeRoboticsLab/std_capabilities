%YAML 1.1
---
name: FabricCompletionRunner
spec_version: 1.1
spec_type: interface
description: "This capability notifies the completion of the capabilities fabric to the completion_server on the capabilities2 fabric 
              package. This is included on every fabric as the last capability to be triggered during connection idenification for the
              fabric. A decision making authority such as an LLM does not need to include this in plans generated by it."
interface:
  actions:
    "/capabilities_fabric/set_completion":
      type: "capabilities2_msgs::srv::CompleteFabric"
      description: "Fabric completion notifier interface of the Capabilities fabric"