%YAML 1.1
---
name: RobotStatePublisher
spec_version: 1.1
spec_type: interface
description: |
  "This interface describes the basic ROS interface for retrieving information about the robot state."
  "This includes loading the robot model description in URDF onto the parameter server,"
  "publishing the robot joint states and TF transformations."
interface:
  topics:
    "/joint_states":
      type: "sensor_msgs/JointStates"
      description: "Name, position [rad], velocity [rad/sec] and effort [Nm] for each joint of the robot."
    "/tf":
      type: "tf2_msgs/TFMessage"
      description: "TF transforms for a links of the robot described by robot model"
  parameters:
    "robot_description":
      type: "URDF"
      description: "Description of the robot model in URDF"
