%YAML 1.1
---
name: PromptTextRunner
spec_version: 1.1
spec_type: interface
description: "This capability depends on the prompt tools stack functionalities and allows an decision making authority such as an
              LLM to recieve audio data as text from the robot. This capability can be trigged with the xml command
              '<Event name=PromptTextRunner provider=PromptTextRunner/>'. This will prompt the decision making authority in the xml 
              format and would allow the decision making authority to understand the audio input the robot receives."
interface:
  services:
    "/prompt":
      type: "prompt_msgs/srv/Prompt"
      description: "This capability focuses on capturing speech towards robot as text and transfering them to decision making authority."